<script type="text/javascript">

const ws = new WebSocket('ws://192.168.2.243:8089');

ws.onopen = function () {
  console.log('connected');
  ws.send(Date.now());
};


ws.onmessage = function (data) {
  console.log(`Roundtrip time: ${Date.now() - data} ms`);

  setTimeout(function timeout() {
    ws.send(Date.now());
  }, 500);
};
